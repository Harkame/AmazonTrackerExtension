<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Cloud Messaging Example</title>

    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

    <link rel="stylesheet" href="main.css">

    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
  <div style="max-height : 100px;">
    <p id="fcm-token"></p>
    <button id="refresh">
      <i class="material-icons">refresh</i>
    </button>
    <button id="copy-to-clipboard">
      <i class="material-icons">file_copy</i>
    </button>
    <button id="send-websocket">
      <i class="material-icons">send</i>
    </button>
  </div>

    <script defer src="https://www.gstatic.com/firebasejs/7.9.2/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.9.3/firebase-messaging.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.9.2/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.9.2/firebase-firestore.js"></script>

    <script defer src="./main.js"></script>
  </body>
</html>
